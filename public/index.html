<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Chủ - Xem Bói Tarot</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom right, #6a0dad, #4b0082);
            color: white;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #8a2be2; /* Violet */
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .button:hover {
            background-color: #9932cc; /* Darker Violet */
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>Chào mừng đến với Xem Bói Tarot</h1>
    <p>Khám phá những bí ẩn của số phận và tìm kiếm sự hướng dẫn từ những lá bài Tarot cổ xưa.</p>
    <a href="/tarot-app" class="button">Bắt Đầu Xem Bói</a>
</body>
</html>
